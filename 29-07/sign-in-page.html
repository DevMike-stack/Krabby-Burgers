<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign In</h1>

                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <img src="IMGs/envelope-solid.svg" alt="no image">
                            <input type="email" placeholder="Email" required>
                        </div>
                        
                        <div class="input-field">
                            <img src="IMGs/lock-solid.svg" alt="no image">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div>
                            <input class="submit" type="submit" value="Submit" placeholder="Submit">
                        </div>
                        <p>
                            <a href="#">Forgot Password</a>
                        </p>
                    </div>
                </form>
                <p>
                    By clicking the Sign Up button, you agree to our <br> <a href="#">Terms and Condition</a>and <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>
            
    </body>
</html>
