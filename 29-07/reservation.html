<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="reservation.css" >
</head>
<body>
    <section class="banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class="card-container">
            <div class="card-img">
                <!--image here-->
            </div>
            <div class="card-content">
                <h3>Reservations</h3>
                <form>
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">Select Day</option>
                            <option value="sunday">Sunday</option>
                            <option value="sunday">Monday</option>
                            <option value="sunday">Tuesday</option>
                            <option value="sunday">Wednesday</option>
                            <option value="sunday">Thursday</option>
                            <option value="sunday">Friday</option>
                            <option value="sunday">Saturday</option>
                        </select>
                        <select name="hours">
                            <option value="hour-select">Select Hour</option>
                            <option value="11:00">11:00am</option>
                            <option value="11:00">12:00m</option>
                            <option value="11:00">1:00pm</option>
                            <option value="11:00">2:00pm</option>
                            <option value="11:00">3:00pm</option>
                            <option value="11:00">4:00pm</option>
                            <option value="11:00">5:00pm</option>
                            <option value="11:00">6:00pm</option>
                            <option value="11:00">7:00pm</option>
                            <option value="11:00">8:00pm</option>
                            <option value="11:00">9:00pm</option>
                            <option value="11:00">10:00pm</option>
                            <option value="11:00">11:00pm</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Full Name">
                        <input type="text" placeholder="Phone Number">
                    </div>
                    <div class="form-row">
                        <input type="number" placeholder="Guest" min="1">
                        <input type="submit" value="Make Reservations">
                    </div>
                </form>
                
            </div>
        </div>
    </section>
</body>
</html>
