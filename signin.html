<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In and Sign Up</title>
        <link rel="stylesheet" href="signin.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <img class="img" src="IMGs/user-solid.svg"  alt="no image">
                            <input type="text" placeholder="name" required>
                        </div>

                        <div class="input-field">
                            <img class="img" src="IMGs/envelope-solid.svg" alt="no image">
                            <input type="email" placeholder="email" required>
                        </div>

                        <div class="input-field">
                            <img class="img" src="IMGs/lock-solid.svg" alt="no image">
                            <input type="password" placeholder="password" required>
                        </div>

                        <div class="input-field" id="confirmPassword">
                            <img class="img" src="IMGs/lock-solid.svg" alt="no image" >
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div>
                            <input class="submit" type="submit" value="Submit" placeholder="Submit">
                        </div>
                        
                        <p>
                            <a href="#">Forgot Password</a>
                        </p>
                    </div>
                    
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign Up</button>
                        
                        <button class="disable" id="signinBtn" type="button" ><a href="sign-in-page.html" class="sign-in">Sign In</a></button>
                    </div>
                </form>
                <p>
                    By clicking the Sign Up button, you agree to our <br> <a href="#">Terms and Condition</a>and <a href="#">Privacy Policy</a>
                </p>
            </div>
        </div>


        <script>
            let signupBtn = document.getElementById("signupBtn");
            let signinBtn = document.getElementById("signinBtn");
            let nameField = document.getElementById("nameField");
            let title = document.getElementById("title");
            let confirmPassword = document.getElementById("confirmPassword");

            /*
            signinBtn.onclick = function(){
                nameField.style.maxHeight = "0";
                confirmPassword.style.maxHeight = "0";
                title.innerHTML = "Sign In";
                signupBtn.classlist.add("disable");
                signinBtn.classlist.remove("disable");
            }
           */

            signupBtn.onclick = function(){
                nameField.style.maxHeight = "60px";
                confirmPassword.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signupBtn.classlist.remove("disable");
                signinBtn.classlist.add("disable");
            }
        </script>
    </body>
</html>
